<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Percentage Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button id="buttonA" onclick="updatePercentages('A')">A</button>
        <button id="buttonB" onclick="updatePercentages('B')">B</button>
        <button id="buttonC" onclick="updatePercentages('C')">C</button>
    </div>
    <div class="percentage-container">
        <p id="percentageA">A: 0%</p>
        <p id="percentageB">B: 0%</p>
        <p id="percentageC">C: 0%</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
